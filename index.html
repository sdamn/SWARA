<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinxy Device Control</title>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Tinxy Device Control</h1>
    <div class="container">
        <label for="device">Select Device:</label>
        <select id="device">
            <option value="device1">Device 1</option>
            <option value="sofaLight">Sofa Light</option>
        </select>
    </div>

    <div class="buttons" hidden>
        <button id="tubelightOn">Tubelight On</button>
        <button id="tubelightOff">Tubelight Off</button>
        <button id="sofaLightOn">Sofa Light On</button>
        <button id="sofaLightOff">Sofa Light Off</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
